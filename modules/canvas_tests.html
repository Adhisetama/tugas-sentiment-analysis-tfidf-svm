<canvas width="500px" height="500px" id="c" style="border: 1px solid gray;"></canvas>
<button id="b">iterate</button>
<script src="./svm.js"></script>
<script src="canvas.js"></script>

<script>

const X = [[2,1], [2,2], [4,1], [4,4], [4,6], [6,3],[-1,-1]]
const Y = [1,1,1,-1,-1,-1,1]
const button = document.getElementById("b")
const C = new Canvas(document.getElementById("c"), {
        width: 500,
        height: 500,
        padding: 20
    })

const svm1 = new SVM(X, Y)
button.addEventListener('click', e=> {
    C.clear() 
    svm1.iterate()
    C.drawPoints(
        X,
        Y.map(e => e == 1 ? "blue" : "red")
    )
    C.drawLine(svm1.getWeight(), svm1.getBias())
    C.drawAxis()
})
console.log(svm1.getWeight())
console.log(svm1.getBias())

</script>
