<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text File Generator</title>
</head>
<body>
  <button onclick="generateAndDownload()">Generate and Download Text</button>

  <script>
    function generateAndDownload() {
      // Your text content
      var textContent = "This is the content of the text file.\nYou can add more lines as needed.";

      // Create a Blob containing the text
      var blob = new Blob([textContent], { type: "text/plain" });

      // Create a link element
      var a = document.createElement("a");

      // Set the download attribute with a suggested filename
      a.download = "generated_text.txt";

      // Create a URL for the Blob and set it as the href attribute of the link
      a.href = window.URL.createObjectURL(blob);

      // Append the link to the document
      document.body.appendChild(a);

      // Trigger a click event on the link to start the download
      a.click();

      // Remove the link from the document
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
